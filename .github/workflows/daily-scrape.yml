name: Daily Apple Scraper

on:
  schedule:
    # Run daily at 9:00 AM UTC (10:00 AM BST / 11:00 AM CEST)
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      categories:
        description: 'Categories to scrape (mac, ipad, iphone, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - mac
          - ipad
          - iphone
          - mac ipad
          - mac iphone
          - ipad iphone

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Prevent runaway jobs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create credentials file
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        
    - name: Run scraper (Mac, iPad, iPhone)
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        # Determine categories to scrape
        CATEGORIES="${{ github.event.inputs.categories || 'all' }}"
        
        if [ "$CATEGORIES" = "all" ]; then
          echo "üçé Scraping all categories: Mac, iPad, iPhone"
          python histv7.py mac ipad iphone
        else
          echo "üçé Scraping categories: $CATEGORIES"
          python histv7.py $CATEGORIES
        fi
        
    - name: Clean up credentials
      if: always()
      run: |
        rm -f credentials.json
